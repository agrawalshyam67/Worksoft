<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Worksoft - Register</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		
		<!--Theme-->
		<link href="css/theme-default.css" rel="stylesheet">
		
		<!--Custom Font-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    
                    <a class="navbar-brand" href="#"><span>Work</span>Soft</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <br>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">Sign up</div>
					<div class="panel-body">
						<form role="form"  method="post" id="registerForm">
							<fieldset>
								<div class="form-group">
                                            <label class="sr-only" for="fname">First name</label>
                                            <input type="text" name="fname" placeholder="First Name" class="form-first-name form-control" id="fname" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="lname">Last name</label>
                                            <input type="text" name="lname" placeholder="Last Name" class="form-last-name form-control" id="lname" required>
                                        </div>

                                        <div class="form-group">
                                            <label class="sr-only" for="regUser">Username</label>
                                            <input type="text" name="regUser" placeholder="Username" class="form-first-name form-control" id="regUser" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="regPass">Password</label>
                                            <input type="password" name="regPass" placeholder="Password" class="form-password form-control" id="regPass" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="sr-only" for="email">Email</label>
                                            <input type="email" name="email" placeholder="Email" class="form-email form-control" id="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="imkt">Immatrikuklation No.</label>
                                            <input type="text" name="imkt" placeholder="Immatrikuklation No" class="form-email form-control" id="imkt" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="dept">Department</label>
                                            <input type="text" name="dept" placeholder="Department/Course" class="form-email form-control" id="dept" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="registerBtn" >Submit</button>
                                        
								<!-- <div class="text-center">
									<a href="index.html" class="btn btn-lg btn-primary">Login</a>
								</div> -->
							</fieldset>	
						</form>
						<div>
                                        <br>	<p>Already Registered? <a href="login.html">Login</a></p> 
                        </div>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->	
	
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			
   			 document.getElementById('registerBtn').addEventListener('click', sendRegistration)

   
            function sendRegistration(e)
            {
                e.preventDefault();

                var fname = document.getElementById('fname').value;
                var lname = document.getElementById('lname').value;
                var regUser = document.getElementById('regUser').value;
                var regPass = document.getElementById('regPass').value;
                var email = document.getElementById('email').value;
                var imkt = document.getElementById('imkt').value;
                var dept = document.getElementById('dept').value;
                

                var registerUserInfo = "fname="+fname+"&lname="+lname+"&regUser="+regUser+"&regPass="+regPass+"&email="+email+"&imkt="+imkt+"&dept="+dept;
                
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function()
                { if(this.readyState == 4 && this.status == 200)
                    {
                        document.getElementById("registerForm").innerHTML = this.responseText;
                        
                    }
                }

                
                
                xhttp.open('POST', 'register.php', true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send(registerUserInfo);
               
            }
		</script>
	</body>
</html>
